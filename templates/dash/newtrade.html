{% extends 'dash/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
   <body>
    
      <div id="root">
        
         <main>
            <div class="section section-lg pt-5 pt-md-7 bg-gray-200">
               <div class="container">
                  <div class="row pt-5 pt-md-0">
                     {% include 'dash/head.html' %}
                     <div class="col-12 col-lg-8">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="card card-body bg-white border-gray-300 mb-4">
                                 <h3 class="h5 mb-3" style="border-bottom: 2px solid rgb(0, 0, 0); padding: 0px 10px 10px 5px; display: inline-block; width: 120px;">New Trade </h3>
                                 <div class="d-flex justify-content-between mb-3">
                                    <div class="symbol-group"><button class="btn btn-sm btn-primary">Stock</button><button class="btn btn-sm btn-white">Crypto</button><button class="btn btn-sm btn-white">Futures</button><button class="btn btn-sm btn-white">CFD</button><button class="btn btn-sm btn-white">Forex</button></div>
                                 </div>
                                 <div class="mb-3"><input type="text" class="form-control" placeholder="Search stock"></div>
                                 <div class="m-1" style="display: block;">
                                    <div class="row" style="max-height: 700px; overflow: auto;">
                                       {% for i in stock %}
                                       <div class="col-md-4 mb-2">
                                          <div class="shadow-sm p-3">
                                             <div class="symbol-card-chart">
                                                <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
   <div class="tradingview-widget-container__widget"></div>
   <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
   <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
   {
   "symbol": "{{i.link}}",
   "width": "100%",
   "isTransparent": true,
   "colorTheme": "light",
   "locale": "en"
 }
   </script>
 </div>
 <!-- TradingView Widget END -->
                                             </div>
                                             <a href="{% url 'userurl:ex' i.slug %}"><button class="btn btn-primary w-100">Trade {{i.name}}</button></a>
                                           
                                          </div>
                                       </div>
                                       {% endfor %}
                                      
                                    </div>
                                 </div>
                                 <div class="m-1" style="display: none;">
                                    <div class="row" style="max-height: 700px; overflow: auto;"></div>
                                 </div>
                                 <div class="m-1" style="display: none;">
                                    <div class="row" style="max-height: 700px; overflow: auto;"></div>
                                 </div>
                                 <div class="m-1" style="display: none;">
                                    <div class="row" style="max-height: 700px; overflow: auto;"></div>
                                 </div>
                                 <div class="m-1" style="display: none;">
                                    <div class="row" style="max-height: 700px; overflow: auto;"></div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
        
      </div>
     
   </body>

   {% endblock content %}
